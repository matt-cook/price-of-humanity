    <style type="text/css">
       body{
        color:#fff;
        font-family:helvetica,sans-serif;
       }
       a{
        color:#fff;
       }
       ul, li{
            margin:0;
           padding;0;
           list-style-type:none;
       }
       #interface{
        height:100%;
        width:100%;
        position:fixed;
       }
       #header{
        height:40px;
        width:100%;
        position:absolute;
        background:#000;
        text-align:center;
        text-transform:uppercase;
       }
       #header h1{
        height:40px;
        line-height:40px;
        float:left;
        font-weight:bold;
        margin:0 0 0 10px;
       }
       #cost{
        height:90%;
        width:100px;
        position:absolute;
        top:10%;
        left:-100px;
        background:rgba(0,0,0,0.75);
       }
       #location{
        height:90%;
        width:150px;
        position:absolute;
        right:-150px;
        top:10%;
        background:rgba(0,0,0,0.75);
       }
       #content{
        height:100%;
        width:100%;
        position:absolute;
        bottom:0;
        right:0;
        left:0;
        top:0;
       }
       #content li{
        display:block;
        width:100%;
        height:100%;
        border-top:1px solid red;
        overflow:hidden;
        position:relative;
       }
       #content img{
        position:absolute;
        top:0;
        left:0;
        min-height:100%;
        height:auto;
        width:60%;
       }
       #content canvas{
        position:absolute;
        top:0;
        right:0;
        min-height:100%;
        height:auto;
        width:60%;
       }
       #content .info{
        display:block;
        position:absolute;
        bottom:40px;
        left:0;
        text-align:center;
        z-index:10;
        width:100%;
       }
       #content h2, #content h3{
        background:#000;
        padding:5px 10px;
        margin:0 0 15px 0;
        display:inline-block;
        font-weight:bold;
        max-width:80%;
        }
        #content h2{
            font-size:3em;
        }
        #content h3{
            font-size:1.5em;
        }
    </style>
  </head>
  <body>
  <div id="fb-root"></div>
    <script>    
window.fbAsyncInit = function() {
    //FB is ready
    FB.init({
      appId      : '428729383937921',
      status     : true,
      xfbml      : true
    });

$( document ).ready(function() {
    //FB and jQuery are ready
    
    
    
    var friends = [];
    var costs;
    var dataLoaded = false;
    var friendsLoaded = false;
    
    //test drawing
    var canvas = $('canvas').get(0);
    var image = new Image();
    var ctx = canvas.getContext('2d');
    image.onload = function() {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.globalCompositeOperation = 'source-over';
        ctx.drawImage(image, 0, 0);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.moveTo(0, 0);
        //canvas is 60% of total, so 10% overlap total = 15% of canvas
        ctx.lineTo(parseInt(0.15*canvas.width),0); 
        ctx.lineTo(0,canvas.height);
        ctx.closePath();
        ctx.fill();
    };
    image.src = 'http://placekitten.com/768/1026';
    
    
    $.get('./data/cost.csv',function(data){
        costs = $.csv.toObjects(data);
        dataLoaded = true;
        loadComplete();
        $.each(costs,function(i,c){
          var id = c.location.trim().toLowerCase().replace(' ','-');
          if(!$('#'+id).length){
            $('#location ul').append('<li id="'+id+'"><a href="#">'+c.location.trim()+'</a></li>');
          }
          $('#cost ul').append('<li data-country="'+id+'"><a href="#">$'+c.cost.trim()+'</a></li>');
        });
    });
    
    function loadComplete(){
        if(friendsLoaded && dataLoaded){
            //ready to go
            console.log("costs:");
            console.log(costs);
            console.log("friends:");
            console.log(friends);
        }
    }
    
    $('a').click(function(e){
        FB.login(fbReady, {scope: 'basic_info,user_birthday,friends_birthday'});
    });
    
        function fbReady() {
                 getFriends();
        }
        
        function getFriends() {
            FB.api('/me/friends?fields=id,name,first_name,gender,birthday', function(a) {
                if(a.data) {
                    $.each(a.data,function(i,friend) {
                    
                        FB.api('/'+friend.id+'/picture?width=9999&height=9999',
                        function(b) {
                            if(!b.is_silhouette) {
                                friends[i] = {};
                                friends[i].name = friend.first_name;
                                friends[i].gender = friend.gender;
                                friends[i].photo = b.data.url;
                                friends[i].age = '';
                                if(friend.birthday){
                                    var c = friend.birthday.split('/');
                                    if(c.length == 3){
                                        friends[i].age =  new Date().getFullYear() - parseInt(c[2]);
                                    }
                                }
                            }
                            if(i == a.data.length-1){
                                friendsLoaded = true;
                                loadComplete();
                            }
                        });
                    });
                   
                } else {
                    alert("Error!");
                }
            });
        }

});

};

 var js, fjs = d.getElementsByTagName(s)[0];
 if (d.getElementById(id)) {return;}

 js.src = "//connect.facebook.net/en_US/all.js";
 fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
    </script>
